<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="visualization">
      <div id="visualization"></div>
    </div>
    <div class="inspector">
      <table>
        <tr>
          <th>Text</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th>Number</th>
          <td>
            <input type="number" value="0">
          </td>
        </tr>
        <tr>
          <th>Select</th>
          <td>
            <select>
              <option>Item 1</option>
              <option>Item 2</option>
              <option>Item 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Checkbox</th>
          <td>
            <label>
              <input type="checkbox" value="">
              Item 1
            </label>
            <label>
              <input type="checkbox" value="">
              Item 2
            </label>
            <label>
              <input type="checkbox" value="">
              Item 3
            </label>
          </td>
        </tr>
        <tr>
          <th>Range</th>
          <td>
            <div class="number">
              <input type="range">
              <input type="number" value="0">
            </div>
          </td>
        </tr>
      </table>
      <hr>
      <table>
        <tr>
          <th>Text</th>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <th>Number</th>
          <td>
            <input type="number" value="0">
          </td>
        </tr>
        <tr>
          <th>Select</th>
          <td>
            <select>
              <option>Item 1</option>
              <option>Item 2</option>
              <option>Item 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Checkbox</th>
          <td>
            <label>
              <input type="checkbox" value="">
              Item 1
            </label>
            <label>
              <input type="checkbox" value="">
              Item 2
            </label>
            <label>
              <input type="checkbox" value="">
              Item 3
            </label>
          </td>
        </tr>
        <tr>
          <th>Range</th>
          <td>
            <div class="number">
              <input type="range">
              <input type="number" value="0">
            </div>
          </td>
        </tr>
      </table>
      <hr>
      <table>
        <tr>
          <th>Origin</th>
          <td>
            <div class="coordinate">
              <div>
                <label>
                  <input type="number" value="0" id="origin-x">
                  X
                </label>
              </div>
              <div>
                <label>
                  <input type="number" value="0" id="origin-y">
                  Y
                </label>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th>Scale</th>
          <td>
            <div class="scale">
              <div>
                <input type="number" value="100" id="scale">
              </div>
              <div>
                <button class="scale-out" id="scale-out"></button>
                <button class="scale-identity" id="scale-identity"></button>
                <button class="scale-in" id="scale-in"></button>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/d3.js"></script>
  <script src="js/index.js"></script>
</html>
